---
- hosts: all
  become: true
  tasks:
  - name: Install Docker
    apt: name=docker.io state=present
  - name: Start Docker Service
    command: sudo systemctl start docker
    become: yes
    become_user: root
  - name: docker run user
    shell: usermod -a -G docker ubuntu
  - name: check the docker version
    command: "docker version"
    register: docversion
  - name: Deploy your application and run as container
    command: docker run -itd -p 8080:8080 spencer112/insureme-project:1.0
